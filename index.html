<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nantou</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="body.css" />
   
    <link rel="stylesheet" href="carcousel.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="headerPage"></div>
    <aside>
      <img  onclick="topFunction()" id="mybtn" class="goTopButton" title="回到頂端" src="arrow.png">
    </aside>
    <div class="first-part">
      
      
      
      <div class="container">
        <div class="row">
          
          <div class="col-lg top-left">
            <img
              class="top-left-img"
              src="https://www.chenjiou.com/wp-content/uploads/2022/11/S__3760131.png"
              alt=""
            />
          </div>
          <div class="col-lg top-right">

            <div class="main-first-title">
              <h1>陳酒家釀</h1>
            </div>
            <div class="main-first-discription">
              <div class="main-first-discription-first">
                陳酒，是指存放多年的酒，存放的時間越久酒香越濃<br />
                聞起來香味
                純厚綿長,令人心醉,非常柔和;嚐起來香甜純正,後勁綿長,不易上頭。<br />
              </div>
              <div class="main-first-discription-second">
                透過我們的網站將會發現，南投這個看似無聊的地方其實是蘊涵豐富文化<br />
                有人情味的縣市。
              </div>
            </div>
            <div class="main-first-button">
              <button>一探究竟</button>
            </div>


          </div>
        </div>
      </div>

    </div>
    <div class="second-part">
      <div class="container">
        <div class="row">
          <div class="col">
            <img
            src="https://www.chenjiou.com/wp-content/uploads/2022/11/CAE0D3EC-152E-4222-8DB3-E7032E97C0D3.png"
            alt=""
          />
          </div>
          <div class="col">
            <img
            src="https://www.chenjiou.com/wp-content/uploads/2022/11/46298A18-3861-47DA-8ACD-8943F93DBAF9.png"
            alt=""
          />
          </div>
          <div class="col">
            <img
            src="https://www.chenjiou.com/wp-content/uploads/2022/11/34FE6DE8-CED0-45F6-89E9-5233D1381E83.png"
            alt=""
          />
          </div>
        </div>
      </div>
    </div>
    <div class="third-part">
          <div class="container-third">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <input type="radio" name="slider" id="item-4">
          
            <div class="cards">
              <label class="card" for="item-1" id="song-1">
                <img src="https://www.chenjiou.com/wp-content/uploads/2022/11/001.jpg" alt="song">
              </label>
              <label class="card" for="item-2" id="song-2">
                <img src="https://www.chenjiou.com/wp-content/uploads/2022/11/S__2163485-scaled.jpg" alt="song">
              </label>
              <label class="card" for="item-3" id="song-3">
                <img src="https://www.chenjiou.com/wp-content/uploads/2022/11/S__2163488-scaled.jpg" alt="song">
              </label>
              <label class="card" for="item-4" id="song-4">
                <img src="https://www.chenjiou.com/wp-content/uploads/2022/11/002.jpg" alt="song">
              </label>
              
            </div>
          <div class="player">
            <div class="upper-part">
              <div class="play-icon">
                <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
                  <defs/>
                  <path d="M5 3l14 9-14 9V3z"/>
                </svg>
              </div>
              <div class="info-area" id="test">
                <label class="song-info" id="song-info-1">
                  <div class="title">Bunker</div>
                  <div class="sub-line">
                    <div class="subtitle">Balthazar</div>
                    <div class="time">4.05</div>
                  </div>
                </label>
                <label class="song-info" id="song-info-2">
                  <div class="title">Words Remain</div>
                  <div class="sub-line">
                    <div class="subtitle">Moderator</div>
                    <div class="time">4.05</div>
                  </div>
                </label>
                <label class="song-info" id="song-info-3">
                  <div class="title">Falling Out</div>
                  <div class="sub-line">
                    <div class="subtitle">Otzeki</div>
                    <div class="time">4.05</div>
                  </div>
                </label>
                <label class="song-info" id="song-info-4">
                  <div class="title">黑狗兄</div>
                  <div class="sub-line">
                    <div class="subtitle">Otzeki</div>
                    <div class="time">4.05</div>
                  </div>
                </label>
              </div>
            </div>
            <div class="progress-bar">
              <span class="progress"></span>
            </div>
        </div>
      </div>
    </div>
    <div class="footerPage"></div>
  </body>
</html>
